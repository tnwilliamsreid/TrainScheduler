<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>
        <link rel = "stylesheet" href = "assets/css/style.css">
        
    </head>
    <body>
        <div class = "container">
            <div class = "jumbotron">
               
                <h1 class = "text-center"><strong>Train Scheduler</strong></h1>
            </div>
            <div class = "row">
                <div class = "col-sm-12">
                    <div class = "card">
                        <div class = "panel panel-default">
                            <h5><i class="far fa-list-alt"></i>Current Train Scheduler</h5>
                        </div>
                        <table class = "table" id = "trainTable">
                            <thead class = "thead-default">
                                <tr>
                                    <th scope = "col">#</th>
                                    <th scope = "col">Train Name</th>
                                    <th scope = "col">Destination</th>
                                    <th scope = "col">First Train Arrival Time</th>
                                    <th scope = "col">Frequency</th>
                                    <th scope = "col">Next Train Arrival Time</th>
                                    <th scope = "col">Arriving In </th>
                                </tr>
                            </thead>
                            <tbody class = "tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class = "col-sm-12">
                    <div class = "card">
                        <div class = "card-heading">
                            <h5><i class="fas fa-train"></i>Add Train</h5>
                        </div>
                        <div class = "card-body">
                            <form role = "form" id = "form-input">
                                <div class = "form-group row">
                                    <label for = "train-input">Train Name:</label>
                                    <input class = "form-control" id = "train-input" type = "text">
                                </div>
                                <div class = "form-group row">
                                    <label for = "destination-input">Destination:</label>
                                    <input class = "form-control" id = "destination-input" type = "text">
                                </div>
                                <div class = "form-group row">
                                    <label for = "time-input">First Train Arrival Time (HH:mm  military time):</label>
                                    <input class = "form-control" id = "time-input" type = "text">
                                </div>
                                <div class = "form-group row">
                                    <label for = "frequency-input">Frequency (min)</label>
                                    <input class = "form-control" id = "frequency-input" type = "text">
                                </div>
                                <button type = "submit" class = "btn btn-large" id = "add-train">Add The Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src = "assets/javascript/app.js"></script>
    </body>
</html>
